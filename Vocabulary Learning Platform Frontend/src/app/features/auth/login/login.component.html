<div class="row justify-content-center">
  <div class="col-md-6 col-lg-4">
    <div class="card shadow-sm border-0">
      <div class="card-body p-4">
        <h3 class="text-center fw-bold mb-3">Welcome Back ðŸ‘‹</h3>
        <p class="text-muted text-center mb-4">
          Login to continue learning vocabulary
        </p>

        <form (ngSubmit)="login()" #f="ngForm">
          <!-- Email -->
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              placeholder="you@example.com"
              required
              [(ngModel)]="email"
              name="email"
            />
          </div>

          <!-- Password -->
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
              required
              [(ngModel)]="password"
              name="password"
            />
          </div>

          <!-- Error -->
          <div *ngIf="error" class="alert alert-danger py-2">
            {{ error }}
          </div>

          <!-- Button -->
          <button
            type="submit"
            class="btn btn-primary w-100 fw-semibold"
            [disabled]="loading">
            {{ loading ? 'Logging in...' : 'Login' }}
          </button>
        </form>

        <div class="text-center mt-3">
          <small class="text-muted">
            Don&apos;t have an account?
            <a routerLink="/register" class="fw-semibold text-decoration-none">
              Register
            </a>
          </small>
        </div>
      </div>
    </div>
  </div>
</div>
