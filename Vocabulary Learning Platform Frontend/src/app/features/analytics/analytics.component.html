<div class="container">
  <!-- Header -->
  <div class="mb-4">
    <h2 class="fw-bold mb-1">Learning Analytics</h2>
    <p class="text-muted mb-0">
      Track your progress and performance over time
    </p>
  </div>

  <!-- Charts -->
  <div class="row g-4">
    <div class="col-md-6">
      <div class="card shadow-sm border-0">
        <div class="card-body">
          <h6 class="fw-bold mb-3">Accuracy</h6>
          <canvas id="accuracyChart"></canvas>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card shadow-sm border-0">
        <div class="card-body">
          <h6 class="fw-bold mb-3">XP Growth</h6>
          <canvas id="xpChart"></canvas>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card shadow-sm border-0">
        <div class="card-body">
          <h6 class="fw-bold mb-3">Streak Progress</h6>
          <canvas id="streakChart"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>
