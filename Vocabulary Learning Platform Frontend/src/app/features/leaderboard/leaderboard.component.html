<div class="container">
  <!-- Header -->
  <div class="mb-4">
    <h2 class="fw-bold mb-1">ğŸ† Leaderboard</h2>
    <p class="text-muted mb-0">
      Top learners ranked by experience and streak
    </p>
  </div>

  <!-- Leaderboard Table -->
  <div class="card shadow-sm border-0">
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-hover align-middle mb-0">
          <thead class="table-light">
            <tr>
              <th class="ps-4">#</th>
              <th>User</th>
              <th>XP</th>
              <th>ğŸ”¥ Streak</th>
            </tr>
          </thead>

          <tbody>
            <tr
              *ngFor="let user of leaderboard; index as i"
              [class.table-primary]="isCurrentUser(user.userId)"
            >
              <td class="ps-4 fw-semibold">
                {{ i + 1 }}
              </td>

              <td class="fw-semibold">
                {{ user.name }}
                <span
                  *ngIf="isCurrentUser(user.userId)"
                  class="badge bg-primary ms-2">
                  You
                </span>
              </td>

              <td>
                â­ {{ user.totalXP }}
              </td>

              <td>
                ğŸ”¥ {{ user.streak }}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Empty State -->
  <div *ngIf="leaderboard.length === 0" class="alert alert-info mt-4">
    No leaderboard data available yet.
  </div>
</div>
