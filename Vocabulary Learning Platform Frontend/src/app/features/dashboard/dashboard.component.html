<div class="container">
  <!-- Page Title -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <h2 class="fw-bold mb-1">Dashboard</h2>
      <p class="text-muted mb-0">Track your vocabulary progress</p>
    </div>

    <button
      routerLink="/review"
      class="btn btn-primary fw-semibold"
      [disabled]="dueWords.length === 0">
      ‚ñ∂ Start Review
      <span class="badge bg-light text-primary ms-2">
        {{ dueWords.length }}
      </span>
    </button>
  </div>

  <!-- Stats Cards -->
  <div class="row g-3">
    <!-- Streak -->
    <div class="col-md-4">
      <div class="card shadow-sm border-0 h-100">
        <div class="card-body d-flex align-items-center gap-3">
          <div class="fs-1">üî•</div>
          <div>
            <div class="text-muted small">Current Streak</div>
            <div class="fw-bold fs-4">
              {{ progress?.streak || 0 }} days
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- XP -->
    <div class="col-md-4">
      <div class="card shadow-sm border-0 h-100">
        <div class="card-body d-flex align-items-center gap-3">
          <div class="fs-1">‚≠ê</div>
          <div>
            <div class="text-muted small">Total XP</div>
            <div class="fw-bold fs-4">
              {{ progress?.totalXP || 0 }}
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Mastered -->
    <div class="col-md-4">
      <div class="card shadow-sm border-0 h-100">
        <div class="card-body d-flex align-items-center gap-3">
          <div class="fs-1">üìò</div>
          <div>
            <div class="text-muted small">Mastered Words</div>
            <div class="fw-bold fs-4">
              {{ progress?.masteredWords || 0 }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Empty State -->
  <div *ngIf="dueWords.length === 0" class="alert alert-info mt-4">
    üéâ You&apos;re all caught up! No words to review right now.
  </div>
</div>
